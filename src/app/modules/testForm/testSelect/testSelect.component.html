<form [formGroup]="form" *ngIf="form" class="multi-select">
  <mat-label>{{ initData.display_name }}</mat-label>
  <mat-form-field appearance="fill" [class.opened]="select.focused">
    <mat-select
      #select
      [formControlName]="initData.name"
      [required]="initData.required"
      disableOptionCentering
      panelClass="select"
    >
      <mat-option *ngFor="let input of initData.inputs" [value]="input.value">
        {{ input.display_name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="form.get(initData.name)?.hasError('required')"
      >Обязательное поле</mat-error
    >
  </mat-form-field>
</form>
